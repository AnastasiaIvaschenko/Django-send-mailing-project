{% extends 'skychimp/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex text-center text-white bg-dark">Мой профиль</div>
                <div class="card-body d-flex text-center text-white bg-dark">
                   <form method="post" enctype="multipart/form-data">
                       {% csrf_token %}
                       {{ form.as_p }}
                       <button type="submit" class="btn btn-success">Сохранить</button>
                   </form>
                </div>
                <div class="card-footer d-flex text-center text-white bg-dark">
                    <a href="{% url 'users:generate_new_password' %}" class type="btn btn-danger">Сгенерировать пароль</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
