{% extends 'skychimp/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body d-flex text-center text-white bg-dark">
                   <form method="post">
                       {% csrf_token %}
                       {{ form.as_p }}
                       <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать нового клиента
                                {% endif %}
                       </button>
                   </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
