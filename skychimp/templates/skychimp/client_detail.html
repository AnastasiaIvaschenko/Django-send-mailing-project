{% extends 'skychimp/base.html' %}
{% block content %}
    <div class="col-12 my-5">
{#        <a class="btn btn-outline-primary" href="{% url 'skychimp:create-client' %}">Карта клиента</a>#}
    </div>
        <div class="col-md-12">
            <div class="card md-4">
                <div class="card-body text-center text-white bg-dark">
                    <p class="card-text">
                        {{ object.email }}
                        <br>{{ object.last_name }} {{ object.first_name }}
                        <br>{{ object.comment}}
                    </p>
                    <div class="justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'skychimp:edit-client' object.pk %}"
                                class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% url 'skychimp:delete-client' object.pk %}"
                                class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
