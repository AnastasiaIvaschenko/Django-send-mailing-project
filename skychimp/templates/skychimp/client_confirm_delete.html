{% extends 'skychimp/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body d-flex text-center text-white bg-dark">
                   <form method="post">
                       {% csrf_token %}
                       <p>Хотите удалить клиента "{{ object.first_name }} {{ object.last_name }}"?</p>
                       <button type="submit" class="btn btn-outline-danger">Подтвердить</button>
                       <a href="{% url 'skychimp:list-client' %}" class="btn btn-warning">Отмена</a>
                   </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
